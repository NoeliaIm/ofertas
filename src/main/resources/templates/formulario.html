<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">

</head>
<body>
	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Datos de la oferta</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/oferta/save}" method="post">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="nombre">Producto</label> <input type="text"
										class="form-control" id="nombre" name="nombre"
										placeholder="Nombre del producto" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="precio">Tipo</label> <input type="text"
										class="form-control" id="precio" name="precio"
										placeholder="Precio" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="fecha">Fecha de Inicio</label> <input type="text"
										class="form-control" name="fechainic" id="fechainic"
										placeholder="Fecha de inicio" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="fecha">Fecha de Fin</label> <input type="text"
										class="form-control" name="fechafin" id="fechafin"
										placeholder="Fecha de fin" required="required">
								</div>
							</div>

						</div>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>

			</div>
		</div>
	</main>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
